<table>
  <tr>
    <th>Day</th>
    <th></th>
  </tr>
  <tr>
    <td>Temp</td>
    <td>
      <span data-bind="min_tmp_day"></span>°C/
      <span data-bind="max_tmp_day"></span>°C
    </td>
  </tr>
  <tr>
    <td>Rain prob:</td>
    <td>
      <span data-bind="rain_prob_day"></span>%
    </td>
  </tr>
  <tr>
    <td>Rain amount:</td>
    <td>
      <span data-bind="rain_mm_day"></span>mm
    </td>
  </tr>
  <tr>
    <td>Wind speed:</td>
    <td>
      <span data-bind="wind_speed_day"></span>kmh/
      <span data-bind="wind_max_speed_day"></span>kmh
    </td>
  </tr>
  <tr>
    <th>Hour</th>
  </tr>
  <tr>
    <td>Current Temp</td>
    <td>
      <span data-bind="current_temp"></span>°C
    </td>
  </tr>
  <tr>
    <td>Rain prob:</td>
    <td>
      <span data-bind="rain_prob_hour"></span>%
    </td>
  </tr>
  <tr>
    <td>Rain amount:</td>
    <td>
      <span data-bind="rain_mm_hour"></span>mm
    </td>
  </tr>
  <tr>
    <td>Wind speed:</td>
    <td>
      <span data-bind="wind_speed_hour"></span>kmh/
      <span data-bind="wind_max_speed_hour"></span>kmh
    </td>
  </tr>
</table>
