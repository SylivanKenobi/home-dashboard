<h1 class="title" data-bind="title"></h1>

 <table style="width:100%">
  <tr class="list-nostyle">
      <th class="label">Abfahrt</th>
      <th class="label">Zug</th>
      <th class="label">Dauer</th>
      <th class="label">Gleis</th>
  </tr>
  <tr data-foreach-item="items">
    <td data-bind="item.departure" class="value"></td>
    <td data-bind="item.vehicle" class="value"></td>
    <td> <span data-bind="item.duration" class="value"></span> min</td>
    <td data-bind="item.track" class="value"></td>
  </tr>
 </table>

<p class="updated-at" data-bind="updatedAtMessage"></p>
